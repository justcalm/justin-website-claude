<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0 auto;
            max-width: 800px;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1, h2 {
            color: #333;
            text-align: center;
        }
        nav {
            background-color: #333;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 30px;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }
        nav li {
            margin: 0 15px;
        }
        nav a {
            color: white;
            text-decoration: none;
        }
        nav a:hover {
            color: #ddd;
        }
        section {
            background-color: white;
            padding: 20px;
            margin: 20px 0;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <h1>Welcome!</h1>
    <nav>
        <ul>
            <li><a href="#about">About</a></li>
            <li><a href="#projects">Projects</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <section id="about">
        <h2>About</h2>
        <p>Welcome to my website! I'm passionate about creating beautiful and functional web experiences.</p>
    </section>

    <section id="projects">
        <h2>Projects</h2>
        <p>Check back soon to see my latest work!</p>
    </section>

    <section id="contact">
        <h2>Contact</h2>
        <p>Feel free to reach out to me for collaborations or questions.</p>
    </section>
</body>
</html>
