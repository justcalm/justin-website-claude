<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0 auto;
            max-width: 800px;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1, h2 {
            color: #333;
            text-align: center;
        }
        nav {
            background-color: #333;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 30px;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }
        nav li {
            margin: 0 15px;
        }
        nav a {
            color: white;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        nav a:hover {
            color: #ddd;
        }
        section {
            background-color: white;
            padding: 20px;
            margin: 20px 0;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        section:hover {
            transform: translateY(-2px);
        }
        .interactive {
            padding: 10px;
            text-align: center;
        }
        button {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <h1>Welcome!</h1>
    <nav>
        <ul>
            <li><a href="#about">About</a></li>
            <li><a href="#projects">Projects</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <section id="about">
        <h2>About</h2>
        <p>Welcome to my website! I'm passionate about creating beautiful and functional web experiences.</p>
        <div class="interactive">
            <button onclick="alert('Thanks for your interest!')">Learn More</button>
        </div>
    </section>

    <section id="projects">
        <h2>Projects</h2>
        <p>Check back soon to see my latest work!</p>
        <div class="interactive">
            <button onclick="this.textContent = 'Coming Soon!'">View Projects</button>
        </div>
    </section>

    <section id="contact">
        <h2>Contact</h2>
        <p>Feel free to reach out to me for collaborations or questions.</p>
        <div class="interactive">
            <button onclick="window.location.href='mailto:example@example.com'">Send Email</button>
        </div>
    </section>

    <script>
        // Add smooth scrolling for navigation
        document.querySelectorAll('nav a').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                const section = document.querySelector(this.getAttribute('href'));
                section.scrollIntoView({ behavior: 'smooth' });
            });
        });
    </script>
</body>
</html>
